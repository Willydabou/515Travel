<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>515 Travel Agency</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    
        <div class="navbar">
            <div class="left-side-nav">
                <img src="Images/WD-Logo.jpg" class="logo-img">
                <p class="agency-name">515 Travel</p>
            </div>
            <div class="right-side-nav">
                <div class="nav-menu" onclick="scrollToSection('top-image-slider')">
                    <p id="home"></p>
                </div>
                <div class="nav-menu" onclick="scrollToSection('popular')">
                    <p id="popular"></p>
                </div>
                <div class="nav-menu" onclick="scrollToSection('gallery')">
                    <p id="gallery"></p>
                </div>
                <div class="nav-menu" onclick="scrollToSection('cust-review')">
                    <p id="review"></p>
                </div>
                <div class="nav-menu" onclick="scrollToSection('travel-tip')">
                    <p id="tip"></p>
                </div>
                <div class="nav-menu" onclick="scrollToSection('contact-section')">
                    <p id="contact"></p>
                </div>
                <div class="nav-menu">
                    <select id="language">
                        <option value="en">En</option>
                        <option value="fr">Fr</option>
                    </select>
                </div>
            </div>
            <div class="menu-icon" onclick="navMenuShow()">
                <img src="Images/menu.png">
            </div>
        </div>
    
        <div class="top-image-slider">
            <img src="Images/Beach01.jpg" class="slide show" id="img-1">
            <img src="Images/Beach_forest.jpg" class="slide hide" id="img-2">
            <div class="slide-title">
                <p id="title"></p>
                <button class="btn" onclick="scrollToSection('contact-section')"></button>            </div>     
        </div>
    

        <div class="popular">
            <p class="popular-title">POPULAR PLACES</p>
            <div class="places-wrap">
                <img src="Images/left-arrow.png" id="back-btn">
                <div class="hotels">
                    <div class="slide-places">
                      <img src="Images/Beach_forest.jpg">
                      <h3 class="hotel-name">Hotel A</h3>
                      <p id="h-name-a" class="place-description"></p>
                      <button class="btn-book btn"></button>
                    </div>
              
                    <div class="slide-places">
                      <img src="Images/Beach01.jpg" >
                      <h3 class="hotel-name">Hotel B</h3>
                      <p id="h-name-b" class="place-description"></p>
                      <button class="btn-book btn btn"></button>
                    </div>
              
                    <div class="slide-places">
                      <img src="Images/Beach02.jpg">
                      <h3 class="hotel-name">Hotel C</h3>
                      <p id="h-name-c" class="place-description"></p>
                      <button class="btn-book btn"></button>
                    </div>
    
                    <div class="slide-places">
                        <img src="Images/South View SM.jpg" >
                        <h3 class="hotel-name">Hotel D</h3>
                        <p id="h-name-d" class="place-description"></p>
                        <button class="btn-book btn"></button>
                    </div>
                
                    <div class="slide-places">
                        <img src="Images/BestView.jpg">
                        <h3 class="hotel-name">Hotel E</h3>
                        <p id="h-name-e" class="place-description"></p>
                        <button class="btn-book btn"></button>
                    </div>
                    <div class="slide-places">
                        <img src="Images/ISM.jpg">
                        <h3 class="hotel-name">Hotel F</h3>
                        <p id="h-name-f" class="place-description"></p>
                        <button class="btn-book btn"></button>
                      </div>
                      <div class="slide-places">
                        <img src="Images/SM01.jpg" >
                        <h3  class="hotel-name">Hotel G</h3>
                        <p id="h-name-g" class="place-description"></p>
                        <button class="btn-book btn"></button>
                    </div>
                
                    <div class="slide-places">
                        <img src="Images/SM02.jpg">
                        <h3  class="hotel-name">Hotel H</h3>
                        <p id="h-name-h" class="place-description"></p>
                        <button class="btn-book btn"></button>
                    </div>
                    <div class="slide-places">
                        <img src="Images/SM03.jpg">
                        <h3  class="hotel-name">Hotel I</h3>
                        <p id="h-name-i" class="place-description"></p>
                        <button class="btn-book btn"></button>
                      </div>
                </div>
                <img src="Images/right-arrow.png" id="next-btn">
            </div>
            
        </div>
          
          

        <div class="social-media">
            <p class="follow-title"></p>
            <p class="follow-description"></p>
            <div class="social-media-icons">
                <div class="icons">
                    <a href="https://www.facebook.com/profile.php?id=100006233749208">
                        <img src="Images/Facebook.png" class="icon-img">
                    </a>
                </div>
                <div class="icons">
                    <a href="https://x.com/willydabou">
                        <img src="Images/twitter.png" class="icon-img">
                    </a>
                </div>
                <div class="icons">
                    <a href="https://www.instagram.com/d_____willy/">
                        <img src="Images/Instagram.png" class="icon-img">
                    </a>
                </div>
            </div>
        </div>



        <div class="gallery">   
        </div>
        <div id="fullBox" class="fullBox">
            <span class="close">&times;</span>
            <img id="fullBox-img" src="" alt="Full-size">
        </div>


        <div class="cust-review">
            <div class="review">  
                <img src="Images/Facebook.png" class="img-customer">
                <p class="customer-name">Customer A :</p>
                <div id="review-a" class="review-paragraph"></div>
            </div>
            <div class="review">  
                <img src="Images/Instagram.png" class="img-customer">
                <p class="customer-name">Customer B :</p>
                <div id="review-b" class="review-paragraph"></div>
            </div>
            <div class="review">  
                <img src="Images/twitter.png" class="img-customer">
                <p class="customer-name">Customer C :</p>
                <div id="review-c" class="review-paragraph"></div>
            </div>
        </div>

    
        <div class="travel-tip">
            <div class="tips">
                <img src="Images/BestView.jpg" class="tips-mg">
                <div class="tips-text">
                    <p id="tip-a" class="trip-p"></p>
                </div>
            </div>
            <div class="tips">
                <div class="tips-text">
                    <p id="tip-b" class="trip-p"></p>
                </div>
                <img src="Images/Beach01.jpg" class="tips-mg">
            </div>
        </div>


        <div class="contact-section">
            <div class="details">
                <input id="name" type="text" placeholder="">
                <input id="phone" type="text" placeholder="">
                <input id="email" type="email" placeholder="">
                <input id="subject" type="text" placeholder="">
            </div>
            <div class="message">
                <textarea id="message" placeholder=""></textarea>
            </div>
            <button id="submit-bt" class="submit-btn" onclick="Submit()"></button>
        </div>

        <div class="footer">
            <div class="footer-contents">
                <div class="footer-col">
                    <div class="phone-number">
                        <img src="Images/phone.jpg">
                        <p>+261374266816</p>
                    </div>
                    <div class="whatsapp">
                        <img src="Images/whatsapp.png">
                        <p>+261374266816</p>
                    </div>
                </div>
                <div class="footer-col">
                    <p class="travel-t">515 TRAVEL 2025 &copy;</p>
                </div>
                <div class="footer-col">
                    <div class="email-contact">
                        <img src="Images/gmail.jpg">
                        <p>dabouwilly@gmail.com</p>
                    </div>
                    <div class="linkedin-contact">
                        <img src="Images/LinkedIn.png">
                        <a href="https://www.linkedin.com/in/willydabou/"><span>willydabou</span></a>
                    </div>
                </div>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
